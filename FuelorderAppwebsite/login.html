<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Fuel Order - Login</title>
  <style>
    body {
      font-family: Arial;
      background: linear-gradient(to right, #2c3e50, #3498db);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: #ffffff10;
      padding: 30px;
      border-radius: 10px;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 10px #000;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: none;
      border-radius: 5px;
    }
    button {
      background-color: #1abc9c;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>ðŸš€ Fuel Order Login</h2>
    <input type="email" placeholder="Email" id="email" />
    <input type="password" placeholder="Password" id="password" />
    <button onclick="login()">Login</button>
    <button onclick="signup()">Sign Up</button>
  </div>

  <script>
    function login() {
      // Simulate login
      alert("Logged in!");
      window.location.href = "home.html";
    }
    function signup() {
      alert("Redirecting to signup form!");
      window.location.href = "home.html";
    }
  </script>
</body>
</html>
